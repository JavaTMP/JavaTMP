    <script type="text/javascript">
        // issue info: https://github.com/chartjs/Chart.js/issues/4633
        Number.MAX_SAFE_INTEGER = Number.MAX_SAFE_INTEGER || 9007199254740991;
        Number.MIN_SAFE_INTEGER = Number.MIN_SAFE_INTEGER || -9007199254740991;
    </script>
    <script src="components/moment/min/moment.min.js"></script>
    <script src="components/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript">

        jQuery(document).ready(function () {
            (function ($) {
                var barChartData = {
                    labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"].reverse(),
                    datasets: [{
                            label: 'Dataset 1',
                            backgroundColor: '#007bff',
                            borderColor: '#007bff',
                            borderWidth: 1,
                            data: [24, 44.6, 81, 11, 32, 41, 27, 5.9, 4.2, 71.8, 51.6, 22.8].reverse()
                        }, {
                            label: 'Dataset 2',
                            backgroundColor: '#dc3545',
                            borderColor: '#dc3545',
                            borderWidth: 1,
                            data: [26.8, 41.5, 10, 25, 37, 35, 22, 12, 7, 81, 30.8, 62].reverse()
                        }].reverse()
                };

                var bar1CanvasCtx = document.getElementById("bar-1-canvas").getContext("2d");
                myBar = new Chart(bar1CanvasCtx, {
                    type: 'bar',
                    data: barChartData,
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                            reverse: true
                        },
                        title: {
                            display: true,
                            text: 'Chart.js Bar Chart'
                        },
                        scales: {
                            yAxes: [{
                                    display: true,
                                    position: 'right'
                                }
                            ],
                            xAxes: [{
                                    reversed: true
                                }
                            ]
                        }
                    }
                });

                var line1CanvasCtx = document.getElementById("line-1-canvas").getContext("2d");
                myLine = new Chart(line1CanvasCtx, {
                    type: 'line',
                    data: {
                        labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
                        datasets: [{
                                label: 'Dataset 1',
                                backgroundColor: '#007bff',
                                borderColor: '#007bff',
                                data: [24, 44.6, 81, 11, 32, 41, 27, 5.9, 4.2, 71.8, 51.6, 22.8],
                                fill: false
                            }, {
                                label: 'Dataset 2',
                                backgroundColor: '#dc3545',
                                borderColor: '#dc3545',
                                fill: false,
                                data: [26.8, 41.5, 10, 25, 37, 35, 22, 12, 7, 81, 30.8, 62]
                            }]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'Chart.js Line Chart'
                        },
                        tooltips: {
                            mode: 'index',
                            intersect: false
                        },
                        hover: {
                            mode: 'nearest',
                            intersect: true
                        },
                        scales: {
                            xAxes: [{
                                    display: true,
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Month'
                                    }
                                }],
                            yAxes: [{
                                    display: true,
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Value'
                                    }
                                }]
                        }
                    }
                });

                var doughnutCanvasCtx = document.getElementById("doughnut-1-canvas").getContext("2d");
                myDoughnut = new Chart(doughnutCanvasCtx, {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                                data: [37, 63],
                                backgroundColor: [
                                    '#007bff',
                                    '#dc3545'
                                ],
                                label: 'Dataset 1'
                            }],
                        labels: [
                            "Male",
                            "Female"
                        ]
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Chart.js Doughnut Chart'
                        },
                        animation: {
                            animateScale: true,
                            animateRotate: true
                        }
                    }
                });

                var pieCanvasCtx = document.getElementById("pie-1-canvas").getContext("2d");
                myPie = new Chart(pieCanvasCtx, {
                    type: 'pie',
                    data: {
                        datasets: [{
                                data: [
                                    18,
                                    32,
                                    17,
                                    23,
                                    10
                                ],
                                backgroundColor: [
                                    '#007bff',
                                    '#ffc107',
                                    '#dc3545',
                                    '#28a745',
                                    '#6c757d'
                                ],
                                label: 'Dataset 1'
                            }],
                        labels: [
                            "value 1",
                            "value 2",
                            "value 3",
                            "value 4",
                            "value 5"
                        ]
                    },
                    options: {
                        responsive: true
                    }
                });

                var timeFormat = 'MM/DD/YYYY HH:mm';

                function newDate(days) {
                    return moment().add(days, 'd').toDate();
                }

                function newDateString(days) {
                    return moment().add(days, 'd').format(timeFormat);
                }

                function newTimestamp(days) {
                    return moment().add(days, 'd').unix();
                }


                var timeLineCanvasCtx = document.getElementById("timeLine-1-canvas").getContext("2d");
                myLine = new Chart(timeLineCanvasCtx, {
                    type: 'line',
                    data: {
                        labels: [// Date Objects
                            newDate(0),
                            newDate(1),
                            newDate(2),
                            newDate(3),
                            newDate(4),
                            newDate(5),
                            newDate(6),
                            newDate(7),
                            newDate(8),
                            newDate(9),
                            newDate(10),
                            newDate(11)
                        ],
                        datasets: [{
                                label: "My First dataset",
                                backgroundColor: '#007bff',
                                borderColor: '#1B6AAA',
                                fill: false,
                                data: [24, 44.6, 81, 11, 32, 41, 27, 5.9, 4.2, 71.8, 51.6, 22.8]
                            }, {
                                label: "My Second dataset",
                                backgroundColor: '#dc3545',
                                borderColor: '#dc3545',
                                fill: false,
                                data: [26.8, 41.5, 10, 25, 37, 35, 22, 12, 7, 81, 30.8, 62]
                            }, {
                                label: "Dataset with point data",
                                backgroundColor: '#28a745',
                                borderColor: '#629B58',
                                fill: false,
                                data: [{
                                        x: newDateString(0),
                                        y: 14
                                    }, {
                                        x: newDateString(5),
                                        y: 5.8
                                    }, {
                                        x: newDateString(7),
                                        y: 42.84
                                    }, {
                                        x: newDateString(11),
                                        y: 36
                                    }]
                            }]
                    },
                    options: {
//                        maintainAspectRatio: false,
                        title: {
                            text: "Chart.js Time Scale"
                        },
                        scales: {
                            xAxes: [{
                                    type: "time",
                                    time: {
                                        format: timeFormat,
//                                        round: 'day',
                                        tooltipFormat: 'll HH:mm'
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Date'
                                    }
                                }
                            ],
                            yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'value'
                                    }
                                }]
                        }
                    }
                });


                myRadar = new Chart(document.getElementById("radar-1-canvas"), {
                    type: 'radar',
                    data: {
                        labels: ["Eating", "Drinking Water", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
                        datasets: [{
                                label: "My First dataset",
                                backgroundColor: '#007bff',
                                borderColor: '#1B6AAA',
                                pointBackgroundColor: '#007bff',
                                fill: false,
                                data: [24, 44.6, 81, 11, 32, 41, 27]
                            }, {
                                label: "My Second dataset",
                                backgroundColor: '#dc3545',
                                borderColor: '#dc3545',
                                pointBackgroundColor: '#dc3545',
                                fill: false,
                                data: [26.8, 41.5, 10, 25, 37, 35, 22]
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,

                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Chart.js Radar Chart'
                        },
                        scale: {
                            ticks: {
                                beginAtZero: true
                            }
                        },
                        tooltips: {
                            mode: 'index',
                            intersect: false
                        }
                    }
                });

            }(jQuery));
        });
    </script>
