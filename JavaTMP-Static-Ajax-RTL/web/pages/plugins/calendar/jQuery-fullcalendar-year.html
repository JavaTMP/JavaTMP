    <script src="components/moment/min/moment.min.js"></script>
    <link href='components/fullcalendar/dist/fullcalendar.min.css' rel='stylesheet' />

    <link href="assets/css/plugins/custom-fullcalendar.min.css" rel="stylesheet" type="text/css"/>
    <script src='components/fullcalendar/dist/fullcalendar.min.js'></script>
    <style type="text/css">
        .fc-toolbar h2 {
            font-size: 1.4rem;
        }
        .fc-toolbar.fc-header-toolbar {
            margin-bottom: 0.3rem;
        }
    </style>
    <script type="text/javascript">
        // You could write safely Javascript code here too as our template
        // should load mandatory libraries and plugins before.
        // <--- HERE --->
        //

        jQuery(function ($) {
            // any code put here will be run after content attach to ajax output container and before
            // controll return to main javascript file.
            // <--- HERE --->
            //

            var date = new Date();
            var y = date.getFullYear();

            for (var i = 1; i <= 12; i++) {
                var id = '#calendar' + i;
                $(id).fullCalendar({
                    isRTL: true,
                    header: {
                        right: 'title',
                        left: 'month,agendaDay'
                    },
                    defaultDate: '2018-02-12',
                    navLinks: true, // can click day/week names to navigate views
                    editable: true,
                    eventLimit: true // allow "more" link when too many events
                });
                var date = new Date(y, i - 1, 1);
                $(id).fullCalendar('gotoDate', date);
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();
                var currentMonth = date.getMonth();
                var currentYear = date.getFullYear();
            }




            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.javaTmpAjaxContainerReady, function (event) {
                // fire AFTER all transition done and your ajax content is shown to user.
            });

            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.javaTmpContainerResizeEventName, function (event) {
                // fire when user resize browser window or sidebar hide / show
            });

            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.cardFullscreenCompress, function (event, card) {
                // when card compress by pressing the top right tool button
            });

            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.cardFullscreenExpand, function (event, card) {
                // when card Expand by pressing the top right tool button
            });

            /**
             * When another sidebar menu item pressed and before container issues new ajax request.
             * You can cancel, destroy, or remove any thing here before replace main output ajax container.
             * return false or event.preventDefault() will cancel ajax and stay you in the current page and do nothing.
             **/
            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.javaTmpContainerRemoveEventName, function (event) {
                $(javatmp.settings.defaultOutputSelector).off(javatmp.settings.cardFullscreenCompress);
                $(javatmp.settings.defaultOutputSelector).off(javatmp.settings.cardFullscreenExpand);
                return true;
            });
        });
    </script>
