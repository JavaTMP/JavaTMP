<div class="dynamic-ajax-content">
    <div class="page-header">
        <h1>bootstrap-datepicker Plugin</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-info">
                <p>A datepicker for twitter bootstrap</p>
                <p>
                    <a target="_blank" class="btn btn-info" href="https://uxsolutions.github.io/bootstrap-datepicker/">Demo Site</a>
                    <a target="_blank" class="btn btn-info" href="https://github.com/uxsolutions/bootstrap-datepicker">github source code</a>
                </p>
            </div>
            <div class="card my-3">
                <div class="card-header">
                    bootstrap-datepicker Plugin Examples
                    <div class="options float-right">
                        <a class="settings"><i class="fa fa-cog"></i></a>
                        <a href="#" class="collapse"><i class="fa fa-chevron-up"></i></a>
                        <a href="#" class="reload"><i class="fa fa-sync"></i></a>
                        <a href="#" class="fullscreen"><i class=" fa fa-expand"></i></a>
                        <a href="#" class="remove"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Default Datepicker</label>
                                <input class="form-control date" size="16" type="text" value=""/>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="control-label">Disable Past Dates</label>
                                <div class="input-group date" data-date-format="dd-mm-yyyy" data-date-start-date="+0d">
                                    <input type="text" class="form-control" readonly=""/>
                                    <span class="input-group-addon input-group-append">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Disable Future Dates</label>
                                <div class="input-group date" data-date-format="dd-mm-yyyy" data-date-end-date="+10d">
                                    <input type="text" class="form-control" readonly=""/>
                                    <span class="input-group-addon input-group-append">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Start With Years</label>
                                <div class="input-group date" data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                                    <input type="text" class="form-control" readonly=""/>
                                    <span class="input-group-addon input-group-append">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Start With Years</label>
                                <div class="input-group date" data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                                    <input type="text" class="form-control" readonly=""/>
                                    <span class="input-group-addon input-group-append">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Months Only</label>
                                <div class="input-group date" data-date="10/2012"
                                     data-date-format="mm/yyyy"
                                     data-date-view-mode="years"
                                     data-date-min-view-mode="months">
                                    <input type="text" class="form-control" readonly=""/>
                                    <span class="input-group-addon input-group-append">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Year Only</label>
                                <div class="input-group date"
                                     data-date-format="yyyy"
                                     data-date-start-view="years"
                                     data-date-min-view-mode="years">
                                    <input type="text" class="form-control" readonly=""/>
                                    <span class="input-group-addon input-group-append">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Date Range</label>
                                <div class="input-group date input-daterange"
                                     data-date="10/11/2012"
                                     data-date-format="dd/mm/yyyy">
                                    <input type="text" class="form-control" name="from"/>
                                    <span class="input-group-addon input-daterange-splitter"> to </span>
                                    <input type="text" class="form-control" name="to"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Start from Year</label>
                                <div class="input-group date"
                                     data-date-format="dd/mm/yyyy"
                                     data-date-start-view="years">
                                    <input type="text" class="form-control" readonly=""/>
                                    <span class="input-group-addon input-group-append">
                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form action="#" class="form-horizontal">

                        <div class="form-group">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <link href="components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="assets/css/plugins/custom-bootstrap-datepicker.min.css" rel="stylesheet" type="text/css"/>
    <script src="components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <!--<script src="components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.ar.min.js" type="text/javascript"></script>-->
    <script type="text/javascript">
        jQuery(function ($) {
            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.javaTmpAjaxContainerReady, function (event) {

//                $.fn.datepicker.dates['ar'].rtl = true;
//                alert(JSON.stringify($.fn.datepicker.dates['ar']));
                $(".dynamic-ajax-content .date").datepicker({
                    autoclose: true,
//                    zIndexOffset: 2000,
                    todayHighlight: true,
                    daysOfWeekHighlighted: [0, 6],
//                    container: "",
                    rtl: true,
                    orientation: "left auto",
                    language: "en"
                }).on('changeDate', function (e) {
                    // fire after selected a date
                    console.log("changed date e " + $(this).attr("class"));
                }).on("show", function (e) {
                    // it suppose there is only one datepicker shown now:
                    if (!$(this).hasClass("input-daterange")) {
                        var offset = $(this).offset();
                        var posY = offset.top - $(window).scrollTop();
                        var posX = offset.left - $(window).scrollLeft();
                        var scrollLeft = posX;
                        var scrollTop = posY;
                        console.log("classs [" + $(this).attr("class") + "] y " + scrollTop + " , x " + scrollLeft);
                        var dropDown = $(".dropdown-menu");
                        var pickerWidth = $(".dropdown-menu").outerWidth(true);
                        $(".dropdown-menu").css({left: scrollLeft, right: "auto"});
                    }
                });
            });

            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.javaTmpContainerResizeEventName, function (event) {

            });
            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.cardFullscreenCompress, function (event, card) {
                // when card compress by pressing the top right tool button

            });
            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.cardFullscreenExpand, function (event, card) {
                // when card Expand by pressing the top right tool button
            });
            // before container replaced with new ajax content.
            $(javatmp.settings.defaultOutputSelector).on(javatmp.settings.javaTmpContainerRemoveEventName, function (event) {
                $(javatmp.settings.defaultOutputSelector).off(javatmp.settings.cardFullscreenCompress);
                $(javatmp.settings.defaultOutputSelector).off(javatmp.settings.cardFullscreenExpand);
                return true;
            });
        }
        );
    </script>
</div>
