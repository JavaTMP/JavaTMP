<div class="dynamic-ajax-content">
    <div class="page-header">
        <h1>jQuery Knob</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-info">
                <p>Nice, downward compatible, touchable, jQuery dial</p>
                <br/>
                <p>
                    <a class="btn btn-info" target="_blank" href="http://anthonyterrien.com/knob/"><i class="fa fa-external-link-alt fa-fw"></i>Demo Page</a>
                    <a class="btn btn-info" target="_blank" href="https://github.com/aterrien/jQuery-Knob"><i class="fa fa-external-link-alt fa-fw"></i>github.com Page</a>
                </p>
            </div>
            <div class="card my-3">
                <div class="card-header">
                    Examples
                    <div class="options float-right">
                        <a class="settings"><i class="fa fa-cog"></i></a>
                        <a href="#" class="collapse"><i class="fa fa-chevron-up"></i></a>
                        <a href="#" class="reload"><i class="fa fa-sync"></i></a>
                        <a href="#" class="fullscreen"><i class=" fa fa-expand"></i></a>
                        <a href="#" class="remove"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group text-center">
                                            <input type="text" value="75" class="dial form-control" data-fgColor="#007bff"/>
                                            <p class="help-block">Example block-level help text here.</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group text-center">
                                            <input type="text" class="dial" data-min="0" data-max="100" value="42" data-fgColor="#007bff"/>
                                            <p class="help-block">Options are provided as attributes 'data-option'.</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group text-center">
                                            <input type="text" class="dial"
                                                   data-fgColor="#007bff"
                                                   data-angleOffset=-90
                                                   data-angleArc=180
                                                   data-rotation=anticlockwise
                                                   value="20"/>
                                            <p class="help-block">Angle offset and arc.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group text-center">
                                            <input type="text" class="dial" data-width="150"
                                                   data-cursor=true
                                                   data-thickness=.2
                                                   data-fgColor="#007bff" value="10"/>
                                            <p class="help-block">'cursor' mode.</p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">

    </style>
    <script src="components/jquery-knob/dist/jquery.knob.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            (function ($) {
                $(".dial").knob({
                    draw: function () {
                        //style rtl
                        this.i.css({
                            'margin-right': '-' + ((this.w * 3 / 4 + 2) >> 0) + 'px',
                            'margin-left': 'auto'
                        });
                    }
                });
            }(jQuery));
        });
    </script>
</div>
