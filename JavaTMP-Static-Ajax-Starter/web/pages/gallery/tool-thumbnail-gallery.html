    <style type="text/css">
        .overlay-container {
            position: relative;
            display: block;
            overflow: hidden;
        }
        .overlay-container .overlay {
            position: absolute;
            background: #000;
            opacity: .5;
            color: #FFF;
            padding: 10px;

            -webkit-transition: all 0.4s ease-out;
            -moz-transition: all 0.4s ease-out;
            -o-transition: all 0.4s ease-out;
            transition: all 0.4s ease-out;

            text-align: center;
            overflow-wrap: break-word;
            word-break: break-all;
            vertical-align: middle;

        }
        .overlay-container .overlay:hover {
            opacity: 1;
        }
        .overlay-container .overlay-bottom-up {
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            margin-bottom: -40px;
        }
        .overlay-container:hover .overlay-bottom-up,
        .overlay-container .overlay-bottom-up.touchFocus {
            margin-bottom: 0;
        }
        .overlay-container:hover .overlay-bottom-up.overlay-fluid,
        .overlay-container .overlay-bottom-up.overlay-fluid.touchFocus {
            margin-bottom: 0;
            height: 100%;
        }

        .overlay-container .overlay-left-right {
            top: 0;
            bottom: 0;
            left: 0;
            width: 40px;
            margin-left: -40px;

        }
        .overlay-container:hover .overlay-left-right,
        .overlay-container .overlay-left-right.touchFocus {
            margin-left: 0;
        }
        .overlay-container:hover .overlay-left-right.overlay-fluid,
        .overlay-container .overlay-left-right.overlay-fluid.touchFocus {
            margin-left: 0;
            width: 100%;
        }

        .overlay-container .overlay-top-bottom {
            top: 0;
            left: 0;
            right: 0px;
            height: 40px;
            margin-top: -40px;
        }
        .overlay-container:hover .overlay-top-bottom,
        .overlay-container .overlay-top-bottom.touchFocus {
            margin-top: 0;
        }
        .overlay-container:hover .overlay-top-bottom.overlay-fluid,
        .overlay-container .overlay-top-bottom.overlay-fluid.touchFocus {
            margin-top: 0;
            height: 100%;
        }

        .overlay-container .overlay-right-left {
            top: 0;
            bottom: 0;
            right: 0px;
            width: 40px;
            margin-right: -40px;
        }
        .overlay-container:hover .overlay-right-left,
        .overlay-container .overlay-right-left.touchFocus {
            margin-right: 0;
        }

        .overlay-container:hover .overlay-right-left.overlay-fluid,
        .overlay-container .overlay-right-left.overlay-fluid.touchFocus {
            margin-right: 0;
            width: 100%;
        }



    </style>
